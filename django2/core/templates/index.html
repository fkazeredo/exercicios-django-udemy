{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h1>Produtos</h1>
    {% bootstrap_messages %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Estoque</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
        <tr>
            <td scope="col">{{produto.id}}</td>
            <td scope="col">
                <a href="#modal{{produto.id}}" data-toggle="modal">
                    {{produto.nome}}
                </a>
            </td>
            <td scope="col">{{produto.preco}}</td>
            <td scope="col">{{produto.estoque}}</td>
        </tr>
        <div class="modal fade bd-example-modal-lg show" id="modal{{produto.id}}" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{produto.imagem.url}}" class="img-fluid" alt="{{produto.nome}}"/>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </tbody>
    </table>
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
